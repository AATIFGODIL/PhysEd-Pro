<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>

    <filter id="glassGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feOffset in="blur" dx="0" dy="4" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" fill="#000000" rx="100" /> <circle cx="256" cy="256" r="200" fill="url(#bgGlow)" />

  <g filter="url(#glassGlow)">
    <path d="M180 150 
             C 180 150, 380 120, 380 230 
             C 380 340, 250 340, 250 340 
             L 250 420 
             C 250 420, 200 420, 180 400 
             Z" 
          fill="url(#mainGradient)" />
    
    <path d="M190 160 
             C 190 160, 360 135, 360 230 
             C 360 320, 260 320, 260 320" 
          fill="none" 
          stroke="white" 
          stroke-width="4" 
          stroke-opacity="0.3" 
          stroke-linecap="round"/>
          
    <circle cx="360" cy="160" r="15" fill="#e9d5ff" fill-opacity="0.9" />
  </g>
</svg>
