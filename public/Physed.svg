<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <!-- Deep Background Gradient -->
    <radialGradient id="deepBg" cx="50%" cy="50%" r="80%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" /> <!-- Deep Indigo -->
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" /> <!-- Almost Black Slate -->
    </radialGradient>

    <!-- Main vibrant gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" /> <!-- Purple-500 -->
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" /> <!-- Pink-500 -->
    </linearGradient>
    
    <!-- Text Gradient (Lighter/Brighter for visibility) -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e9d5ff;stop-opacity:1" /> <!-- Pale Purple -->
      <stop offset="50%" style="stop-color:#f0abfc;stop-opacity:1" /> <!-- Fuchsia-200 -->
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" /> <!-- Violet-300 -->
    </linearGradient>

    <!-- Cool teal accent gradient -->
    <linearGradient id="coolGradient" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <!-- Grid Pattern -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="white" fill-opacity="0.05" />
    </pattern>

    <!-- Filters -->
    <filter id="glassBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
    </filter>
    
    <filter id="liquidDistort" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.008" numOctaves="3" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="30" />
      <feGaussianBlur stdDeviation="2" />
    </filter>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@700;800&amp;display=swap');
      .heading { font-family: 'Outfit', sans-serif; font-weight: 800; font-size: 140px; fill: url(#mainGradient); filter: url(#glow); }
      .subtitle { font-family: 'Outfit', sans-serif; font-weight: 700; font-size: 20px; fill: #a855f7; letter-spacing: 6px; text-transform: uppercase; }
    </style>
  </defs>

  <!-- Background Layer -->
  <rect width="1200" height="400" fill="url(#deepBg)" />
  <rect width="1200" height="400" fill="url(#gridPattern)" />
  
  <!-- Ambient Glows -->
  <circle cx="200" cy="100" r="300" fill="#7c3aed" fill-opacity="0.15" filter="url(#glassBlur)" />
  <circle cx="1000" cy="300" r="300" fill="#d946ef" fill-opacity="0.1" filter="url(#glassBlur)" />
  
  <!-- LIQUID GLASS LAYERS (Background) -->
  <path d="M -100 250 Q 400 -50 800 250 T 1300 150" fill="none" stroke="url(#mainGradient)" stroke-width="120" stroke-opacity="0.08" filter="url(#liquidDistort)" />
  
  <!-- ABSTRACT PE ELEMENTS -->
  <!-- Running Track Lines -->
  <path d="M 600 400 L 1200 400" stroke="#3b82f6" stroke-width="2" stroke-opacity="0.3" stroke-dasharray="100,50" />
  <path d="M 550 400 L 1150 400" stroke="#3b82f6" stroke-width="2" stroke-opacity="0.2" stroke-dasharray="80,40" transform="rotate(-5 600 400)" />

  <!-- Dotted Trajectory -->
  <path d="M 100 350 Q 300 50 500 100" fill="none" stroke="url(#coolGradient)" stroke-width="3" stroke-dasharray="6,6" opacity="0.4" />

  <!-- Main Logo P (Left Aligned) -->
  <g transform="translate(60, 40) scale(0.65)" filter="url(#glow)">
      <!-- The P Shape -->
    <path d="M180 150 
             C 180 150, 380 120, 380 230 
             C 380 340, 250 340, 250 340 
             L 250 420 
             C 250 420, 200 420, 180 400 
             Z" 
          fill="url(#mainGradient)" />
    
    <!-- Accent stroke on P -->
    <path d="M190 160 
             C 190 160, 360 135, 360 230 
             C 360 320, 260 320, 260 320" 
          fill="none" 
          stroke="white" 
          stroke-width="8" 
          stroke-opacity="0.4" 
          stroke-linecap="round"/>
          
    <circle cx="360" cy="160" r="15" fill="#e9d5ff" fill-opacity="0.9" />
  </g>

  <!-- Modern Typography -->
  <text x="320" y="260" class="heading" letter-spacing="-4">hysEd-Pro</text>
  


  <!-- Foreground Gloss/Shine -->
  <path d="M 0 0 L 1200 0 L 1200 400 L 0 400 Z" fill="url(#gridPattern)" opacity="0.1" style="mix-blend-mode: overlay;" />

</svg>
